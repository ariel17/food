---
version: '3.1'
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - "./scripts/mysql-init.sql:/docker-entrypoint-initdb.d/1.sql"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
